<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<title>Login Page</title>
</head>
<body style="background-color: #c7c6c3;">
	<nav class="navbar navbar-expand-lg navbar-light bg-secondary">
		<a class="navbar-brand" href="#">SkillStorm Portal</a>
	</nav>
	<div class="row justify-content-center mt-3">
		<div class="card px-4">
			<h4 class="card-title mb-4 mt-1">Login</h4>
			<form method="post" action="/paper-chasers/api/login">
				<div class="form-group">
					<label>Username</label>
					<input type="text" class="form-control" name="username"/> 
				</div>
				<div class="form-group">
					<label>Password</label> 
					<input type="password" class="form-control" name="password" />
				</div>
				<div class="form-group">
					<!-- This button creates HTTP request -->
					<input type="submit" class="btn btn-primary btn-block" name="Login" />	
				</div>
			</form>
		</div>
	</div>
</body>
</html>
