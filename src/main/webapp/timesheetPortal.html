<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>User Portal</title>
</head>
<body style="background-color: #c7c6c3;">
    <nav class="navbar navbar-expand-lg navbar-light bg-secondary">
        <a class="navbar-brand" href="/paper-chasers">SkillStorm Portal</a>
    </nav>

    <div class="container-fluid">
        <div class="row justify-content-center">
            <h1>Timesheets</h1>
        </div>
        
        <div class="row justify-content-center my-2">
            <button type="button" id="newTimesheetButton">Add New Timesheet</button>
        </div>
        
        <div id="newForms"></div>
        <div class="row justify-content-center">
            <div class="card mx-4">
                <table id="timesheets" class="table">
                    <thead class="thead-light">
                        <tr>
                            <th>ID</th>
                            <th>Monday</th>
                            <th>Tuesday</th>
                            <th>Wednesday</th>
                            <th>Thursday</th>
                            <th>Friday</th>
                            <th>Week Ending</th>
                            <th>Status</th> <!-- Might expand under this column to also show edit button & submit (if valid) -->
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
    
</body>

<script src="timesheet.js"></script>
<script src="https://unpkg.com/axios@0.19.0/dist/axios.min.js"></script>

</html>
